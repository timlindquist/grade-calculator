<!DOCTYPE html>
<html>
<body>

<p>Calculate your grade needed on a final exam.</p>

<form id="values" action="/action_page.php">
  Current grade (%): <input type="text" name="currentGrade"><br>
  Desired grade (%): <input type="text" name="desiredGrade"><br>
  Final is worth (%): <input type="text" name="finalWorth"><br>
  <br>
  
  <input type="button" onclick="calculate()" value="Calculate">
</form>


<p id="ans"></p>

<script>
function calculate() {
 	var val = document.getElementById("values");
    
    let curGrade=Number(val.elements[0].value);
    let desGrade=Number(val.elements[1].value);
    let finalWeight=Number(val.elements[2].value);
    
    
    var gradeNeed=(curGrade*(finalWeight-100)+100*desGrade)/(finalWeight);
    
    gradeNeed=Math.round(gradeNeed * 100) / 100;
    
    var msg="You will need " + gradeNeed +"% on the final to get a " + desGrade + "% in the class.";  
    
  	document.getElementById("ans").innerHTML = msg;
}
</script>

</body>
</html>
